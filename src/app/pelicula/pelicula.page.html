<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cine mas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button>
        <ion-icon name="ticket-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row
      class="ion-justify-content-center ion-align-items-center"
      style="height: 100vh"
    >
      <ion-col size-lg="5" size-md="8" size-xs="12">
        <ion-card  >
          <img class="poster" [src]="poster_path" alt="Movie Poster">
          <ion-card-header>
            <ion-card-title>{{title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{overview}}</p>
            <p>Duracion:{{runtime}}</p>
          </ion-card-content>
        </ion-card>
        <ion-button id="btnComprar" color="success" size="large" (click)="Comprar()">Comprar</ion-button>
        <ion-button id="btnVolver" color="dark" size="large" (click)="Volver()">Volver</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
