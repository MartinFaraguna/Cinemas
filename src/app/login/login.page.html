<ion-grid>
  <ion-row
    class="ion-justify-content-center ion-align-items-center"
    style="height: 100vh"
  >
    <ion-col size-lg="5" size-md="8" size-xs="12">
      <ion-card>
        <img
          alt="Silhouette of mountains"
          src="../../assets/LogIn.jpg"
        />
        <ion-card-header>
          <ion-card-title>Log IN</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()">

            <ion-input
              type="email"
              fill="solid"
              label="Email"
              labelPlacement="floating"
              helperText="Ingrese su Email"
              errorText="Invalid email"
              formControlName="email"
            ></ion-input>

            <br />

            <ion-input
              type="password"
              fill="solid"
              label="Password"
              labelPlacement="floating"
              helperText="Ingrese su contraseña"
              errorText="Invalid password"
              formControlName="password"
            ></ion-input>
            <br/>
            <ion-button
              type="submit"
              color="success"
              expand="block"
              [disabled]="loginForm.invalid"
            >Ingresar</ion-button>
          </form>

          <br/>
          <ion-button fill="clear" size="small" routerLink="/register">Registrate</ion-button>
          <br/>
          <ion-button fill="clear" size="small" routerLink="/forgotpassword">Recuperar contraseña</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
