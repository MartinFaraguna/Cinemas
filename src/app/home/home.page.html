<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CineMas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row
      class="ion-justify-content-center ion-align-items-center"
      style="height: 100vh"
    >
      <ion-col size-lg="5" size-md="8" size-xs="12">
        <ion-card *ngFor="let movie of popularMovies">
          <img [src]="getImageUrl(movie.poster_path)" alt="Movie Poster">
          <ion-card-header>
            <ion-card-title>{{ movie.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ movie.overview }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
