<ion-grid>
  <ion-row
    class="ion-justify-content-center ion-align-items-center"
    style="height: 100vh"
  >
    <ion-col size-lg="5" size-md="8" size-xs="12">
      <ion-card>
        <img
          alt="Silhouette of mountains"
          src="../../assets/LogIn.jpg"
        />
        <ion-card-header>
          <ion-card-title>Register</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="RegistroForm" (ngSubmit)="registerUser()">
            <ion-input
              type="email"
              fill="solid"
              label="Email"
              labelPlacement="floating"
              helperText="Ingrese su email"
              errorText="Invalid email"
              formControlName="email"
            ></ion-input>

            <br />

            <ion-input
              type="password"
              fill="solid"
              label="password"
              labelPlacement="floating"
              helperText="Ingrese una nueva contraseña"
              errorText="Invalid password min 6 caracteres"
              formControlName="password"
            ></ion-input>

            <br />

            <ion-input
              type="password"
              fill="solid"
              label="password"
              labelPlacement="floating"
              helperText="Repita la contraseña"
              errorText="Invalid password min 6 caracteres"
              formControlName="passwordv"
            ></ion-input>


            <br />

            <ion-button
              type="submit"
              color="success"
              expand="block"
              [disabled]="RegistroForm.invalid"
            >Registrarse</ion-button
          >

          </form>

          <ion-button
            routerLink="/"
            color="dark"
            expand="block"
            >Cancelar</ion-button
          >
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
