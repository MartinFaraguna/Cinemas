<ion-grid>
  <ion-row
    class="ion-justify-content-center ion-align-items-center"
    style="height: 100vh"
  >
    <ion-col size-lg="5" size-md="8" size-xs="12">
      <ion-card>
        <img
          alt="Silhouette of mountains"
          src="../../assets/LogIn.jpg"
        />
        <ion-card-header>
          <ion-card-title>Olvidaste la Contrase√±a</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendPasswordResetEmail()">
            <ion-input
              type="email"
              fill="solid"
              label="Email"
              labelPlacement="floating"
              helperText="Ingrese su Email"
              errorText="Invalid email"
              formControlName="email"
            ></ion-input>

            <br />

            <ion-button
              type="submit"
              color="success"
              expand="block"
              [disabled]="forgotPasswordForm.invalid"
            >Enviar</ion-button>
          </form>

          <br />

          <ion-button
            routerLink="/"
            color="dark"
            expand="block"
            >Volver</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
