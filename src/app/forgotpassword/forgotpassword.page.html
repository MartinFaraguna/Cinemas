<ion-grid>
  <ion-row
    class="ion-justify-content-center ion-align-items-center"
    style="height: 100vh"
  >
    <ion-col size-lg="5" size-md="8" size-xs="12">
      <ion-card>
        <img
          alt="Silhouette of mountains"
          src="https://www.avilatinoamerica.com/images/stories/AVI/Cinemas_Procinal_incorpora_Vive_Audio_a_su_nuevo_multiplex.jpg"
        />
        <ion-card-header>
          <ion-card-title>Olvidaste la Contrase√±a</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-input
            type="email"
            fill="solid"
            label="Email"
            labelPlacement="floating"
            helperText="Ingrese su email"
            errorText="Invalid email"
            [(ngModel)]="email"
          ></ion-input>
          <br />

          <ion-button
            (click)="sendPasswordResetEmail()"
            color="success"
            expand="block"
            >Enviar</ion-button
          >

          <br />
          <ion-button
            routerLink="/"
            color="dark"
            expand="block"
            >Cancelar</ion-button
          >
        </ion-card-content>


      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
